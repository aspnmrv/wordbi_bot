name: Deploy Bot

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2  # Используйте стандартный action для клонирования репозитория

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Connect to server and deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo "Start deploying..."
            cd /root/wordbi_bot
            git pull origin main || exit 1  # Завершить работу, если git pull не удался
            echo "Install dependencies..."
            source venv/bin/activate || exit 1  # Если активация окружения не удалась, завершить
            pip install -r requirements.txt || exit 1  # Завершить работу, если установка зависимостей не удалась
            echo "Kill existing process..."
            pkill -f main.py || echo "No process found to kill"  # Если процесс не найден, не выбрасывать ошибку
            echo "Start bot..."
            nohup python3 main.py > bot.log 2>&1 &  # Перенаправить вывод в файл для отладки
            echo "Deployment completed."
