name: Deploy Bot

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-22.04
    timeout-minutes: 90

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Free up disk space
        run: |
          sudo apt-get clean
          sudo rm -rf /usr/local/lib/android /opt/ghc /usr/share/dotnet /usr/local/share/powershell /usr/local/lib/heroku
          docker image prune -af
          sudo rm -rf /var/lib/apt/lists/*
          df -h

      - name: Disable verbose logging
        run: echo 'GITHUB_ACTIONS_RUNNER_VERBOSE=0' >> $GITHUB_ENV

      - name: Test SSH connection
        run: |
          echo "Testing SSH connection"
          ssh -v -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} echo "SSH connection successful"

      - name: Increase swapfile
        run: |
          sudo swapoff -a
          sudo fallocate -l 10G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          sudo swapon --show

      - name: Log system resources before deployment
        run: |
          echo "Logging system resources..." > $GITHUB_WORKSPACE/deploy_log.txt
          free -h >> $GITHUB_WORKSPACE/deploy_log.txt 2>&1
          echo "CPU usage before deployment:" >> $GITHUB_WORKSPACE/deploy_log.txt
          top -n 1 | head -n 10 >> $GITHUB_WORKSPACE/deploy_log.txt 2>&1
          echo "Disk usage before deployment:" >> $GITHUB_WORKSPACE/deploy_log.txt
          df -h >> $GITHUB_WORKSPACE/deploy_log.txt 2>&1
          cat $GITHUB_WORKSPACE/deploy_log.txt

      - name: Check system resources before SSH
        run: |
          echo "Available Disk Space:"
          df -h
          echo "Available Memory:"
          free -h
          echo "Running Processes:"
          ps aux --sort=-%mem | head -n 10

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          command: |
            cd /root/wordbi_bot && \
            git fetch origin && \
            git reset --hard origin/main && \
            git pull origin main && \
            source venv/bin/activate && \
            pip install -r requirements.txt && \
            cd bot && \
            pkill -f main.py || echo "No process found to kill" && \
            sleep 2 && \
            nohup /root/wordbi_bot/venv/bin/python3 /root/wordbi_bot/bot/main.py >> /root/wordbi_bot/deploy.log 2>&1 & \
            disown

      - name: Log system resources after deployment
        run: |
          echo "Logging system resources after deployment..." >> $GITHUB_WORKSPACE/deploy_log.txt
          free -h >> $GITHUB_WORKSPACE/deploy_log.txt 2>&1
          top -n 1 | head -n 10 >> $GITHUB_WORKSPACE/deploy_log.txt 2>&1
          df -h >> $GITHUB_WORKSPACE/deploy_log.txt 2>&1
          cat $GITHUB_WORKSPACE/deploy_log.txt

      - name: Check processes after deployment
        run: |
          ps aux | grep python >> $GITHUB_WORKSPACE/deploy_log.txt 2>&1
          cat $GITHUB_WORKSPACE/deploy_log.txt

      - name: Display the logs from deploy_log.txt
        run: |
          echo "Displaying deploy logs..."
          cat $GITHUB_WORKSPACE/deploy_log.txt
